<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <div class="ml-2 w-50 mb-2">
       <center><i class="fab fa-5x fa-github"></i></center>
    </div>
        <h3 class="text-center w-50" style="font-family: 'Times New Roman', Times, serif;">Sign in to GitHub</h3>
        <form action="" class="border mt-3 w-50" style="background-color: rgb(229, 229, 252);">
   
    <div class="mb-2 p-3">
        <label for="">Username or email address</label>
        <input type="text "  class="form-control">
    </div>
    <div class="mb-2 p-3">
        <label for="" class="">Password</label>
        <a href="" class="p-3 ms-5">Forgot password?</a>
        <input type="password" class="form-control">
        
    </div>
    <div class="mb-2 p-3">
        <button type="submit" class="btn btn-success w-100">Sign in</button>

    </div>
    </form>
    
</body>
</html>
